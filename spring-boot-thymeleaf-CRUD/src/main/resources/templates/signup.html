<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/contents/css/signup.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript"
            th:src="@{/contents/js/signup.js}"></script>
    <!--/*/ <th:block th:include="includes/components :: components"></th:block> /*/-->
    <!--/*/ <th:block th:include="includes/header :: header"></th:block> /*/-->
</head>
<body>
<div id="fullscreen_bg" class="fullscreen_bg">

    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="POST" action="/signup" th:action="@{/signup}" th:object="${user}">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="hidden" th:field="*{id}"/>
                <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Name" required autofocus>
                <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Username" required>
                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign Up</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div>
</div>
</body>
</html>
